<!DOCTYPE html>
<html lang="en">

<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />

<head>
  <meta charset="UTF-8" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
  <title>Circle Blaster</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Exo 2', sans-serif;
      letter-spacing: 2.5px;
    }

    #infoBar {
      letter-spacing: 2.5px;
    }
  </style>
<link rel="icon" href="favicon.ico"></head>

<body>
  <div id="infoBar" class="flex justify-around">
    <div class="p-2 text-white text ml-2 select-none mr-1"><span>Level: </span><span id="levelEl">1</span></div>
    <div class="p-2 text-white text ml-2 select-none"><span>Score: </span><span id="scoreEl">0</span></div>
  </div>
  <canvas></canvas>

  <div id="modalEl" class="fixed inset-0 flex items-center justify-center">
    <div id="whiteModalEl" class="bg-gray-700 text-white max-w-md w-full p-6 text-center">
      <div id="victoryEl" class="hidden">
        <h1 class="text-8xl font-bold mb-4">Victory!</h1>
        <h1 class="text-4xl font-bold leading-none" id="timeEl">0</h1>
        <p class="text-sm mb-4">Run Time</p>
      </div>
      <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
      <p class="text-sm mb-4">Score</p>
      <div>
        <button id="startGameBtn"
          class="bg-blue-700 text-2xl hover:shadow text-white py-3 rounded-full text-sm w-full">Start
          Game</button>
      </div>
      <div class="center font-light text-xs pt-1 mt-2">
        Arrow keys or WASD to move. Click to shoot. Collect <img src="./img/lightning.png"
          class="inline object-scale-down max-h-3" /> for auto fire.
      </div>
    </div>

  </div>
<script src="./js/game.bundle.js"></script></body>

</html>
