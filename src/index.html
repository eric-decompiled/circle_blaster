<!DOCTYPE html>
<html lang="en">

<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />

<head>
  <meta charset="UTF-8" />
  <link href="./style.css" rel="stylesheet">
  <title>Circle Blaster</title>
  <style>
    html {
      height: 100%;
    }

    body {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    canvas {
      padding: 0;
      margin: auto;
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div id="infoBar" class="flex justify-around">
    <div class="infoItem p-2 text-white text ml-2 select-none"><span>Ammo: </span><span id="ammoEl">0</span></div>
    <div class="infoItem p-2 text-white text ml-2 select-none"><span>Score: </span><span id="scoreEl">0</span></div>
    <div class="infoItem p-2 text-white text ml-2 select-none mr-1"><span>Level: </span><span id="levelEl">1</span>
    </div>
  </div>
  <canvas>
    This is a JavaScript game on Canvas. You need to enable JS or use a better browser.
  </canvas>

  <div id="modalEl" class="fixed inset-0 flex items-center justify-center">
    <div id="whiteModalEl" class="bg-gray-700 text-white max-w-md w-full p-6 text-center">
      <div id="victoryEl" class="hidden">
        <h1 class="text-8xl font-bold mb-4">Victory!</h1>
        <h1 class="text-4xl font-bold leading-none" id="timeEl">0</h1>
        <p class="text-sm mb-4">Run Time</p>
      </div>
      <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
      <p class="text-sm mb-4">Score</p>
      <div>
        <button id="startGameBtn"
          class="focus:outline-none focus:ring-2 focus:ring-purple-600 bg-blue-700 text-2xl hover:shadow text-white py-3 rounded-full text-sm w-full">Start
          Game
        </button>
        <button id="continueGameBtn"
          class="hidden bg-green-700 text-2xl hover:shadow test-white py-3 rounded-full text-sm w-full">
          Continue
        </button>
      </div>
      <div class="center font-light text-xs pt-1 mt-2">
        Arrow keys or WASD to move. Click or press enter to shoot.
      </div>
    </div>

  </div>
</body>

</html>
